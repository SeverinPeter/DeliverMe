<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{currentUser.firstName}}!</h1>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
<ul class="requests">
  <li *ngFor="let request of requests"
    [class.selected]="request === selectedRequest"
    (click)="onSelect(request)">
    {{request.title}} {{request.price}}
  </li>
</ul>
<button (click)='newRequest()'>New Request</button>
